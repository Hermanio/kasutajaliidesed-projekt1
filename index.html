  </div>

  <div class="container">
    <div class="col-12-xs">

      <form class="parsley-form" data-parsley-validate data-parsley-focus="first">
        <div id="person-information">
            <h3>Teataja</h3>
            <div class="form-group">
              <label>Eesnimi</label>
              <input class="form-control" type="text" required="">
            </div>

            <div class="form-group">
              <label>Perekonnanimi</label>
              <input class="form-control" type="text" required="">
            </div>

            <div class="form-group">
              <label>Telefon</label>
              <input class="form-control" type="text" required="">
            </div>

            <div class="form-group">
              <label>Elukoha aadress (tänav, maja nr, korter, linn)</label>
              <input class="form-control" type="text" required="">
            </div>

                Täida vähemalt üks järgnevatest:
              </p>
              <div class="row">

                </div>
                <div class="col-md-6">

                    <label>Sünniaeg</label>

                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input type='text' class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

        </div>
        <div>
          <h3>Sündmus</h3>
          <div class="form-group">
            <label>Sündmuse toimumise aeg</label>
            <div class='input-group date datetimepicker'>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type='text' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label>Sündmuse toimumise riik</label>
            <select class="input-group" id="countries">
            </select>
            <label>Sündmuse toimumise aadress</label>
            <input class="form-control" type="text" required="">
            </select>
            <label>Sündmuse toimumise koht (nt park, kauplus, internet vms)</label>
            <input class="form-control" type="text" required="">
            </select>
          </div>

          <div class="form-group">
            <label>Sündmuse kirjeldus</label>
            <textarea class="form-control" name="name" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label>Tekitatud varaline kahju</label>
            <div class="input-group">
              <span class="input-group-addon">€</span>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>

        <div>
          <h3>Ära võetud/viidud/saamata jäänud vara</h3>
          <div class="form-group">
            <label>Eseme nimetus</label>
            <input class="form-control" type="text" required="">
          </div>

          <div class="form-group">
            <label>Soetamise aasta</label>
            <input class="form-control" type="text" required="">
          </div>

          <div class="form-group">
            <label>Ligikaudne hetkeväärtus</label>
            <div class="input-group">
              <span class="input-group-addon">€</span>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label>Vara valdus olemas (viimati kannatanul/teatajal ese/asi olemas)</label>
            <div class='input-group date datetimepicker'>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type='text' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label>Vara valdusest väljaminek on tuvastatud (polnud enam eset/asja teatajal/kannatanul olemas)</label>
            <div class='input-group date datetimepicker'>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type='text' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label>Tundemärgid ja eritunnused (sh raaminumber, seerianumber, IMEI-kood jm)</label>
            <textarea class="form-control" name="name" rows="4"></textarea>
          </div>
        </div>
      </form>

      <div>
        <h3>Süüteo toime pannud isiku(te) andmed</h3>

        TODO BASED ON TEATAJA ANDMED
